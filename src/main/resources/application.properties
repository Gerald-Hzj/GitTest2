#Application configure
spring.application.name=RestService
#spring.main.banner-mode=off
spring.banner.location=classpath:banner.txt
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8


#Web Configuration
server.port = 8088
server.servlet.context-path=/api/v1
#server.error.path=/system/error
server.error.whitelabel.enabled=false

#database configure
spring.datasource.driverClassName = org.sqlite.JDBC
spring.datasource.url = jdbc:sqlite:F:\\project\\source\\offcn\\studentmanagesystemapi\\jpadb.sqlite3

#JPA configure
spring.jpa.database-platform = com.offcn.dialect.sqlite.SQLiteDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true

#spring data rest configure
spring.data.rest.basePath=/
spring.data.rest.defaultPageSize = 10

